<div class="hotel-form-container">
  <div class="page-header">
    <h2>{{ isEditMode ? 'Edit Hotel' : 'Create New Hotel' }}</h2>
  </div>

  <div *ngIf="loading" class="loading">{{ isEditMode ? 'Loading hotel...' : 'Saving hotel...' }}</div>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <form [formGroup]="hotelForm" (ngSubmit)="onSubmit()" class="hotel-form" *ngIf="!loading">
    <div class="form-group">
      <label for="name">Hotel Name *</label>
      <input 
        type="text" 
        id="name" 
        formControlName="name" 
        class="form-control"
        [class.error]="getFieldError('name')"
        placeholder="Enter hotel name">
      <div class="error-text" *ngIf="getFieldError('name')">{{ getFieldError('name') }}</div>
    </div>

    <div class="form-group">
      <label for="identification_code">Identification Code *</label>
      <input 
        type="text" 
        id="identification_code" 
        formControlName="identification_code" 
        class="form-control"
        [class.error]="getFieldError('identification_code')"
        placeholder="Enter unique identification code">
      <div class="error-text" *ngIf="getFieldError('identification_code')">{{ getFieldError('identification_code') }}</div>
    </div>

    <div class="form-group">
      <label for="address">Address *</label>
      <textarea 
        id="address" 
        formControlName="address" 
        class="form-control"
        [class.error]="getFieldError('address')"
        rows="3"
        placeholder="Enter hotel address"></textarea>
      <div class="error-text" *ngIf="getFieldError('address')">{{ getFieldError('address') }}</div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="!hotelForm.valid || loading">
        {{ isEditMode ? 'Update Hotel' : 'Create Hotel' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
